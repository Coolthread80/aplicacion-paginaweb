<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Han-Burguesa</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <aside id="sidebar">
        <button id="toggleSidebar" class="sidebar__toggle">☰</button>
        <ul class="sidebar__list">
            <li class="sidebar__item"><a href="#" class="sidebar__link">Home</a></li>
            <li class="sidebar__item"><a href="#" class="sidebar__link">Ventas</a></li>
            <li class="sidebar__item"><a href="#" class="sidebar__link">Insumos</a></li>
            <li class="sidebar__item"><a href="#" class="sidebar__link">Empleados</a></li>
            <li class="sidebar__item"><a href="#" class="sidebar__link">Cerrar Sesión</a></li>
        </ul>
    </aside>    

    <div class="header">
        <h1>Han-Burguesa</h1>
        <div class="user">
            <span id="welcome">Bienvenido</span>
        </div>
    </div>

    <div class="content">
        <div class="card card-insumos">
            <h3>Insumos</h3>
        </div>
        <div class="card card-ventas">
            <h3>Ventas</h3>
        </div>
        <div class="card card-empleados green">
            <h3>Empleados</h3>
        </div>
        <div class="card card-punto-venta">
            <h3>Punto De Venta</h3>
            <p id="current-time">--:-- --</p>
            <p id="current-date">--/--/----</p>
            <p>999 327 2875</p>
        </div>
        <div class="card card-pedidos">
            <h3>Pedidos En Curso</h3>
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Hora</th>
                    <th>ID</th>
                </tr>
                <tr>
                    <td>Juan Perez</td>
                    <td>07:32 PM</td>
                    <td>0002</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
