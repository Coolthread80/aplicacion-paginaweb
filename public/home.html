<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Han-Burguesa</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <aside class="sidebar">
        <button class="toggle-btn">
            <img src="src/menu.png" alt="Menu">
        </button>
        <ul>
            <li><img src="src/homr.png" alt="Home" class="icon"> <span class="text">Home</span></li>
            <li><img src="src/ventas.png" alt="Ventas" class="icon"> <span class="text">Ventas</span></li>
            <li><img src="src/food.png" alt="Insumos" class="icon"> <span class="text">Insumos</span></li>
            <li id="empleadosBtn">
                <img src="src/empb.png" alt="Empleados" class="icon">
                <span class="text">Empleados</span>
            </li>
            <li id="logoutBtn">
                <img src="src/logout_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="Salir" class="icon">
                <span class="text">Salir</span>
            </li>
        </ul>
    </aside>
    
    <div class="content">
        <div class="header">
            <h1>Han-Burguesa</h1>
            <div class="user">
                <span id="welcome">Bienvenido</span>
            </div>
        </div>
        <div class="card-table table-gen"></div>
        <div class="allcards">
            <div class="card card-insumos">
                <img src="src/foodb.png" alt="Insumos" class="card-icon">
                <h3>Insumos</h3>
            </div>
            <div class="card card-ventas">
                <img src="src/ventasb.png" alt="Ventas" class="card-icon">
                <h3>Ventas</h3>
            </div>
            <div class="card card-empleados green" id="empCard">
                <img src="src/emp.png" alt="Empleados" class="card-icon">
                <h3>Empleados</h3>
            </div>
            <div class="card card-punto-venta">
                <h3>Punto De Venta</h3>
                <img src="src/ponintsale.png" alt="Icono Punto de Venta">
                <p id="current-time">--:-- --</p>
                <p id="current-date">--/--/----</p>
                <div class="whatsapp">
                    <img src="src/eduardo.png" alt="WhatsApp">
                    <p>999 327 2875</p>
                </div>
            </div>
            <div class="card card-pedidos">
                <h3>Pedidos En Curso</h3>
                <table>
                    <tr>
                        <th>Nombre</th>
                        <th>Hora</th>
                        <th>ID</th>
                    </tr>
                    <tr>
                        <td>Juan Perez</td>
                        <td>07:32 PM</td>
                        <td>0002</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="scripts.js"></script>
</body>
</html>
